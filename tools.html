            <h2>Bingo卡片（暂无功能）</h2>
            <a href="https://baike.baidu.com/item/bingo/334769#2" target="_blank">Bingo卡片是什么？</a>
            <p>
                Bingo是一种填写格子的游戏，使用的卡片常见的是5x5的，对应5个字母B-I-N-G-O，数字在75以内随机抽取。<br>
                在1-15中选择B对应的数字，16-30中选择I对应的数字，31-45中选择N对应的数字，46-60中选择G对应的数字，61-75中选择O对应的数字。
            </p>
            <p><a href="" id="bingoCreate">点击此处新建一个Bingo卡片</a></p>
            <table class="bingo">
